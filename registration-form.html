<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<h1>Registration form</h1>
	<form action="submit.php" method="post" autocomplete="on" >
		
		<fieldset>
			<legend>Basic Information</legend>
		<br>
		<label for="fname"> First Name: </label>
		<input type="text" id="fname" name="fname">
		<br><br>
		<label for="lname"> Last Name: </label>
		<input type="text" id="lname" name="lname">
		<br><br>

		Gender:
		

		<input type ="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		
		<input type ="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		
		<input type ="radio" id="other" name="gender" value="other">
		<label for="other">Other</label>
		<br><br>
		<label for="DoB">DoB:</label>
		<input type="date" id="DoB" name="DoB">
		<br><br>
		Religion:
		<select >
		
		<option>Islam</option>
		<option>Hinduism</option>
		<option>Buddhism</option>
		<option>Christianity</option>
		<option>Other</option>
		<br><br>
		</select>

	    </fieldset>
		<br><br>
		

		<fieldset>
			<legend>Contact Information:</legend>
		
		<br><br>
		<label for="presentaddress"> Present Address: </label>
		<input type="text" id="presentaddress" name="presentaddress">
		<br><br>
		<label for="permanentaddress"> Permanent Address: </label>
		<input type="text" id="permanentaddress" name="permanentaddress">
		<br><br>
		<label for="phone"> Phone: </label>
		<input type="tel" id="phone" name="phone">
		<br><br>
		<label for="email"> Email: </label>
		<input type="email" id="email" name="email">
		<br><br>
		<label for="pwl"> Personal website link : </label>
		<input type="url" id="pwl" name="pwl">
		<br><br>
		</fieldset>
		<br>

		<input type="submit" id="submit" name="submit">


	</form>
</body>
</html>
